<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-slider</title>
  <link type="text/css" rel="stylesheet" href="user.css">
  <link rel="stylesheet" href="my-slider.css">
  <style>
    body {
      opacity: 0;
      transition: opacity .5s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">My Works<a href="https://github.com/tier4ik/tier4ik.github.io" target="_blank">http://GitHub</a></h1>
    <h2 class="click">Click to Go<br></h2>
    <div class="slider-rails"> 
      <div class="slider-wagon">
        <div class="slider-element active"><a href="http://tier4ik.github.io/bookshop" target="_blank"><img src="my-slider/bookshop.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/WorkWork" target="_blank"><img src="my-slider/workwork-template.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/resume" target="_blank"><img src="my-slider/Resume_Home.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/beauty-salon" target="_blank"><img src="my-slider/beauty-salon.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/photo-collection/" target="_blank"><img src="my-slider/photo-collection.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/blackandwhite" target="_blank"><img src="my-slider/blackandwhite.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/design" target="_blank"><img src="my-slider/design.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/agency" target="_blank"><img src="my-slider/agency.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/pricing" target="_blank"><img src="my-slider/pricing.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/tinyone" target="_blank"><img src="my-slider/tinyone.jpg"></a></div>
        <div class="slider-element"><a href="http://tier4ik.github.io/indastrix" target="_blank"><img src="my-slider/indastrix.jpg"></a></div>
      </div>
    </div>
  </div>
  <script src="my-slider.js"></script>
  <script>
    let slider = new MySlider(document.querySelector('.container')); 
    slider.init();
  </script>
  <script>
    window.onload = function() {
      let elements = document.querySelectorAll('.slider-element');
      for (var i = 0; i < elements.length; i++) {
        let imgW = getComputedStyle(elements[i].querySelector('img')).width;
        elements[i].style.width = imgW;
      }
      if(self.wagon.offsetWidth < self.rails.offsetWidth) {
        let railsCenter = self.rails.offsetWidth / 2,
        wagonCenter = self.wagon.offsetWidth / 2;
        self.wagon.style.left = railsCenter - wagonCenter + 'px';
        self.wagon.removeEventListener('mousedown', self._wagonCatcher);
        document.getElementsByClassName('slider-forward')[0].removeEventListener('click', self._clickToMove);
        document.getElementsByClassName('slider-back')[0].removeEventListener('click', self._clickToMove);
        }
      document.body.style.opacity = '1';
    }
  </script>
</body>
</html>
