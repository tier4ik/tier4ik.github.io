				.to("#tr5",1, {rotation:-180, transformOrigin: '50% 0'})

			tl3

				.to("#gr5",0.6, {y: 0, ease: "linear"})
			// timeline animation
			const path = Snap.select('#pathFrom');
			const pathTo = document.getElementById('pathTo').getAttribute('d');
			const pathFrom = document.getElementById('pathFrom').getAttribute('d');
			// animation to the new state
			animatePath();
			function animatePath(){
				path.animate({ d: pathTo }, 4000, mina.elastic, resetPath);
			}
			// reset the state
			function resetPath(){
				path.animate({ d: pathFrom }, 2000, mina.easein, animatePath);
			}
		}
